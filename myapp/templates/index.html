{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Kalaveethi Login </title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  	<link rel='icon' href="{% static 'images/logo .png' %}" type='image/x-icon' sizes="16x16" />

</head>
<body>
 	<h2>Kalaveethi Institute Of Design</h2>
 	
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="POST" action="{% url 'admin_login' %}">
      	{% csrf_token %}
      		<div class="form-group" style="color: red; font-weight: 800; margin-bottom: 10px;">
        	{% if msg %}
          		{{msg}}
        	{% endif %}
    		</div>
			<h1>Admin login</h1><br>
			<input type="email" name="admin_email" placeholder="Email" />
			<input type="password" name="admin_password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Login</button>
		</form>
	</div>



	
	<div class="form-container sign-in-container">
		<form method="POST" action="{% url 'student_login' %}">
      	{% csrf_token %}
			<h1>Student Login</h1><br>
			<input type="text" name="student_id" placeholder="Student Id" />
			<input type="password" name="student_password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Student Login</h1>
				<button class="ghost" id="signIn">Click Here</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Admin Login</h1>
				<button class="ghost" id="signUp">Click Here</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="{% static 'js/myjs.js' %}"></script>
</body>
</html>
